name: Email Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: email_service_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run migrations
      run: |
        python manage.py migrate
      env:
        DEBUG: 'False'
        EMAIL_SERVICE_SECRET_KEY: 'test-secret-key-for-ci'
        SERVICE_TOKEN: 'test-service-token'

    - name: Run tests
      run: |
        python manage.py test email_app.tests --verbosity=2

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Create production .env
      run: |
        cat << EOF > .env
        EMAIL_SERVICE_SECRET_KEY=${{ secrets.PRODUCTION_SECRET_KEY }}
        SERVICE_TOKEN=${{ secrets.PRODUCTION_SERVICE_TOKEN }}
        API_GATEWAY_URL=${{ secrets.PRODUCTION_API_GATEWAY_URL }}
        USER_SERVICE_URL=${{ secrets.PRODUCTION_USER_SERVICE_URL }}
        TEMPLATE_SERVICE_URL=${{ secrets.PRODUCTION_TEMPLATE_SERVICE_URL }}
        EOF

    - name: Deploy with Docker Compose
      run: |
        docker-compose up -d

    - name: Verify deployment
      run: |
        sleep 10
        curl -f http://localhost:8001/api/v1/health || exit 1